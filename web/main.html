<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интеграторы ИТ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .admin-badge {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
        }
        
        .logout-btn {
            padding: 0.5rem 1rem;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .integrators-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .integrator-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .integrator-card h3 {
            margin-top: 0;
            color: #333;
        }
        
        .city {
            color: #667eea;
            font-weight: bold;
        }
        
        .admin-controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: flex-end;
        }
        
        .admin-btn {
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .edit-btn {
            background: #f6e05e;
            color: #333;
        }
        
        .delete-btn {
            background: #e53e3e;
            color: white;
        }
        
        .add-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 400px;
        }
        
        .modal h2 {
            margin-top: 0;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }
        
        .save-btn {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .cancel-btn {
            background: #cbd5e0;
            color: #333;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Интеграторы в сфере ИТ</h1>
        <div class="user-info">
            <span>Пользователь: <span id="username"></span></span>
            <span id="admin-badge" class="admin-badge" style="display: none;">Админ</span>
            <button class="logout-btn" onclick="logout()">Выйти</button>
        </div>
    </header>
    
    <main>
        <div id="integrators-list" class="integrators-list"></div>
    </main>
    
    <button id="add-btn" class="add-btn" onclick="openAddModal()" style="display: none;">+</button>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Добавить интегратора</h2>
            <form id="integrator-form">
                <input type="hidden" id="integrator-id">
                
                <div class="form-group">
                    <label>Название:</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label>Город:</label>
                    <input type="text" id="city" required>
                </div>
                
                <div class="form-group">
                    <label>Описание:</label>
                    <textarea id="description" required></textarea>
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" onclick="closeModal()">Отмена</button>
                    <button type="submit" class="save-btn">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let isAdmin = false;
        let currentEditId = null;
        
        // Проверка сессии при загрузке
        checkSession();
        
        function checkSession() {
            fetch('/api/check-session')
                .then(response => {
                    if (response.status === 200) {
                        return response.json();
                    } else {
                        window.location.href = '/';
                    }
                })
                .then(data => {
                    document.getElementById('username').textContent = data.username;
                    isAdmin = data.role === 'admin';
                    
                    if (isAdmin) {
                        document.getElementById('admin-badge').style.display = 'inline';
                        document.getElementById('add-btn').style.display = 'block';
                    }
                    
                    loadIntegrators();
                });
        }
        
        function loadIntegrators() {
            fetch('/api/integrators')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('integrators-list');
                    container.innerHTML = '';
                    
                    data.integrators.forEach(integrator => {
                        const card = document.createElement('div');
                        card.className = 'integrator-card';
                        
                        card.innerHTML = `
                            <h3>${integrator.name}</h3>
                            <div class="city">${integrator.city}</div>
                            <p>${integrator.description}</p>
                            ${isAdmin ? `
                                <div class="admin-controls">
                                    <button class="admin-btn edit-btn" onclick="editIntegrator(${integrator.id})">Редактировать</button>
                                    <button class="admin-btn delete-btn" onclick="deleteIntegrator(${integrator.id})">Удалить</button>
                                </div>
                            ` : ''}
                        `;
                        
                        container.appendChild(card);
                    });
                });
        }
        
        function logout() {
            fetch('/api/logout', { method: 'POST' })
                .then(() => {
                    window.location.href = '/';
                });
        }
        
        function openAddModal() {
            currentEditId = null;
            document.getElementById('modal-title').textContent = 'Добавить интегратора';
            document.getElementById('integrator-form').reset();
            document.getElementById('modal').style.display = 'flex';
        }
        
        function editIntegrator(id) {
            fetch(`/api/integrators/${id}`)
                .then(response => response.json())
                .then(integrator => {
                    currentEditId = id;
                    document.getElementById('modal-title').textContent = 'Редактировать интегратора';
                    document.getElementById('integrator-id').value = integrator.id;
                    document.getElementById('name').value = integrator.name;
                    document.getElementById('city').value = integrator.city;
                    document.getElementById('description').value = integrator.description;
                    document.getElementById('modal').style.display = 'flex';
                });
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            currentEditId = null;
        }
        
        function deleteIntegrator(id) {
            if (confirm('Вы уверены, что хотите удалить этого интегратора?')) {
                fetch(`/api/integrators/${id}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            loadIntegrators();
                        }
                    });
            }
        }
        
        document.getElementById('integrator-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('name').value,
                city: document.getElementById('city').value,
                description: document.getElementById('description').value
            };
            
            const method = currentEditId ? 'PUT' : 'POST';
            const url = currentEditId ? `/api/integrators/${currentEditId}` : '/api/integrators';
            
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    closeModal();
                    loadIntegrators();
                }
            });
        });
        
        // Закрытие модального окна при клике вне его
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
